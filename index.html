<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Sign Up</title>
</head>

<body>
  <div class="background">
    <div class="title-container">
      <img src="./images/logo.svg" alt="logo" class="logo">
      <h1>NTNY</h1>
    </div>
    <footer>
      <p>Photo by <a href="https://unsplash.com/@valentinbvs">Valentin BEAUVAIS</a></p>
    </footer>
  </div>

  <div class="main-content ">
    <div class="rl-padding">
      <p>This is not a real online service! You know you need something like this in your life to help you realize your
        deepest dreams.
        <br/>
        Sign up now to get started.
        <br/>
        <br/>
        You <em>know</em> you want to.
      </p>
    </div>

    <form class="rl-padding" action="https://httpbin.org/post" method="post" id="signUp-form">
      <fieldset>
        <legend>Sign In</legend>

        <div class="form-element">
          <label for="first-name">FIRST NAME</label>
          <input type="text" id="first-name" name="first_name" required>
        </div>
        <div class="form-element">
          <label for="last-name">LAST NAME</label>
          <input type="text" id="last-name" name="last_name" required>
        </div>
        <div class="form-element">
          <label for="email">EMAIL</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-element">
          <label for="phone">PHONE</label>
          <input type="tel" id="phone" name="phone" required>
        </div>
        <div class="form-element">
          <label for="password">PASSWORD</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div class="form-element">
          <label for="password-confirm">CONFIRM PASSWORD</label>
          <input type="password" id="password-confirm" name="password_confirm" required>
        </div>

      </fieldset>
    </form>

    <div class="rl-padding">
      <button type="submit" form="signUp-form">Create Account</button>
      <p>Already have an account? <a href="#">Log in</a></p>
    </div>
  </div>
</body>

</html>
