<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Sign Up</title>
</head>

<body>
  <div class="background">
    <div class="title-container">
      <img src="./images/logo.svg" alt="logo" class="logo">
      <h1>SIGN UP</h1>
    </div>
    <footer>
      <p>Photo by <a href="https://unsplash.com/@valentinbvs">Valentin BEAUVAIS</a></p>
    </footer>
  </div>

  <div class="main-content">
    <div>
      <p>This is not a real online service! You know you need something like this in your life to help you realize your
        deepest dreams.
        <br />Sign up now to get started.
        <br /><br />You know you want to.
      </p>
    </div>

    <form action="#" method="post">
      <fieldset>
        <legend>Let's do this!</legend>
        <div><label for="first-name">First name:</label><input type="text" id="first-name"></div>
        <div><label for="last-name">Last name:</label><input type="text" id="last-name"></div>
        <div><label for="email">Email:</label><input type="email" id="email"></div>
        <div><label for="phone">Phone:</label><input type="tel" id="phone"></div>
        <div><label for="password">Password:</label><input type="password" id="password"></div>
        <div><label for="password-confirm">Confirm password:</label><input type="password" id="password-confirm"></div>
        <button type="submit">Create Account</button>
      </fieldset>
      <p></p>
    </form>
  </div>
</body>

</html>
